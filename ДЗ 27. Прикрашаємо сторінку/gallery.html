<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Oliver Sykes</title>

  <style>
    h1 {
      color: #333;
      text-align: center;
    }
    h2 {
      color: #555;
    }

    main {
      margin: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
    }

    footer {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

  </style>

</head>
<body>
  <header>
    <h1>Oliver Sykes</h1>
    <nav>
      <ul>
        <li><a href="index.html">Main</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Gallery</h2>
      <div class="gallery">
        <img src="photo.jpg" alt="Oliver Sykes">
        <img src="photo1.jpeg" alt="Oliver Sykes">
        <img src="photo2.jpg" alt="Oliver Sykes">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Oliver Sykes. All rights reserved.</p>
  </footer>
</body>
</html>
